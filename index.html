<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FWS test assignment</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript">
            let APIClient;
        </script>
    </head>
    <body>
        <div class="alert"></div>
        <div class="login" style="float:right;">
            <form action="#" autocomplete="off">
                <input type="email" class="email" placeholder="email" required>
                <input type="password" class="password" placeholder="password" required>
                <button class="btn_submit">Login</button>
            </form>
        </div>
        

        <div class="js_product_page hidden">
            <div class="products js_products">
                <h1>Search Results</h1>
                <div class="product-field">

                </div>
            </div>
            <button class="go_to_cart_button js_go_to_cart">Go to cart</button>
            <button class="log_out">Log out</button>
        </div>

        <div class="js_cart_page hidden">
            <div class="cart js_cart">
                <h1>Shopping Cart</h1>
                <h2>Total: <span class="js_total"></span> $</h2><br>
            </div>
            <div class="cart-field">

            </div>
            <button class="checkout_button js_checkout">Checkout</button>
            <button class="search_button js_go_to_search">Back to search</button>
            <button class="remove_btn">Remove all item</button>
            <button class="buy_btn">Buy</button>

        </div>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
